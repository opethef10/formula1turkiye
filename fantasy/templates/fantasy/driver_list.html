{% extends 'base.html' %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'fantasy:home' %}">Home</a></li>
  <li class="breadcrumb-item">Drivers</li>
{% endblock %}

{% block content %}
  <h5>Driver List</h5>
  <ul>
    {% for driver in driver_list %}
      <li>
        <a href="{{ driver.get_absolute_url }}">{{ driver.name }}</a>
      </li>
    {% endfor %}
  </ul>

{% endblock %}
