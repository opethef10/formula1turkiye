{% extends "base.html" %}

{% block crumbarea %}
{% endblock %}

{% block content %}
    <div class="alert my-4" role="alert">
        <img src="{% block img_url %}{% endblock %}"
             class="rounded mx-auto my-3 d-block"
             alt="{% block error_code %}{% endblock %}">
        <h2 class="text-center">{% block error_title %}{% endblock %}</h2>
        <p class="text-center">
            {% block error_text %}{% endblock %}
        </p>
    </div>
{% endblock %}
